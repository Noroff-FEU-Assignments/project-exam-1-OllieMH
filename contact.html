		<main>
			<h1>Contact me</h1>
			<div class="contactform">
				<span id="formtxt">Send me a message!</span>
				<form action="contactform">
					<div class="input">
						<input type="text" id="name" placeholder="Name" />
						<div class="form-error" id="nameError">Must be longer than 5 characters</div>
					</div>
					<div class="input">
						<input type="text" id="mail" name="mail" placeholder="Email" />
						<div class="form-error" id="mailError">Please enter a valid email</div>
					</div>
					<div class="input">
						<input type="text" id="subject" name="subject" placeholder="Subject" />
						<div class="form-error" id="subjectError">Must be longer than 15 characters long</div>
					</div>
					<div class="input">
						<input type="text" id="message" name="message" placeholder="Message" />
						<div class="form-error" id="messageError">The message must be minimum 25 characters long</div>
					</div>
					<button class="confirm-btn" type="button">Send</button>
					<div class="confirmation"></div>
				</form>
			</div>
		</main>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/bfa58802a2.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="topnav">
				<a href="#" class="navn">OMH</a>
				<div class="ham">
					<i class="mobile fa fa-bars icon fa-xl"
						><label for="hamburger"><input type="checkbox" title="hamburger" id="hamburger" /></label
					></i>
				</div>
				<div class="navlinks">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="bloglist.html">Blogs</a></li>
						<li class="currentsite"><a href="contact.html">Contact</a></li>
						<li><a href="about.html">About</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<h2>Contact me</h2>
			<div class="contactform">
				<span id="formtxt">Send us a message!</span>
				<form action="contactform">
					<div class="input">
						<input type="text" id="name" placeholder="Name" />
						<div class="form-error" id="nameError">Must be longer than 5 characters</div>
					</div>
					<div class="input">
						<input type="text" id="mail" name="mail" placeholder="Email" />
						<div class="form-error" id="mailError">Please enter a valid email</div>
					</div>
					<div class="input">
						<input type="text" id="subject" name="subject" placeholder="Subject" />
						<div class="form-error" id="subjectError">Must be longer than 15 characters long</div>
					</div>
					<div class="input">
						<input type="text" id="message" name="message" placeholder="Message" />
						<div class="form-error" id="messageError">The message must be minimum 25 characters long</div>
					</div>
					<button class="greenbutton" type="button">Send</button>
					<div class="confirmation"></div>
				</form>
			</div>
		</main>
		<footer></footer>
		<script src="nav.js"></script>
		<script src="contact.js"></script>
	</body>
</html>
